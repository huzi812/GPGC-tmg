<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amouzi</title>
    <style>
        * {
            margin: 0%;
            padding: 0%;
        }
        body{
            background-color: indigo;
        }

        section {
            background-color: indigo;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
         
           


        }

        .card {
            background-color: rgb(255, 255, 255);
            width: 260px;
            display: flex;
            flex-direction: column;
            padding: 20px;
            margin: 5px;
            border-radius: 6px;
            height: 450px;
            justify-content: space-around;


        }

        .card__img {
            height: 65%;
            width: 250px;
        }


        .card button {
            border: none;
            background-color: indigo;
            width: 50%;
            padding: 10px;
            margin: 13px 0px;

            color: white;
            font-family: 'Noto Sans KR', sans-serif;
            text-transform: uppercase;

        }

        .card button:hover {
            background-color: rgb(122, 122, 245);
        }

     
    </style>
</head>

<body>



    <section>
        <div class="card">
            <img class="card__img"
                src="./Supercompresed/47685463_1097714987055998_5582660446244044800_n.jpg">
            <div class="card__content">
                <h1 class="card__header">Amad Muhammad</h1>
                <p class="card__text">Artist and developer </p>
                <button class="card__btn">see more <span>&rarr;</span></button>
            </div>
        </div>


        <div class="card">
            <img class="card__img" src="./Supercompresed/huxi.svg">
            <div class="card__content">
                <h1 class="card__header">Huzaifa  Habib</h1>
                <p class="card__text"> designer and developer</p>
                <button class="card__btn">see more <span>&rarr;</span></button>
            </div>
        </div>
    </section>



</body>

</html>
